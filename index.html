<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="CvSU logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

  <h1 class="login">Log In</h1>
  <p class="font">Doesn't have an account yet? <a href="SignUp.html" class="sign">Sign Up?</a></p>

  <form action="index2.html">

  <label for="email" class="label">Email Address &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
  <br>
  <input type="email" size="30" id="email"  placeholder="Email Address" required>
  <br>
  <label for="password" class="label">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><a href="error.html">Forgot Password</a>
  <br>
  <input type="password" size="30" id="password" placeholder="Password" required>
  <br><br>
  <input type="submit" value="Login" class="btn">

</form>

    <h2 class="option">or log in with</h2> 
    <a href="error.html"> <img src="Google Logo.png" alt="Google Logo" class="column"> </a>
    <a href="error.html"> <img src="Facebook Logo.png" alt="Facebook logo" class="column"> </a>

  </div>
</body>
</html>
